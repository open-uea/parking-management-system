<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

    <title>PMS - admin</title>

    <link rel="stylesheet" href="style/global.css">
    <link rel="stylesheet" href="style/main.css" />
    <link rel="stylesheet" href="style/admin.css" />
  </head>

  <body>
    <div class="container">
      <!-- Admin registration section -->
      <!-- <div class="page-section hidden">

      <!-- Admin login section -->
      <div id="admin-login-section" class="page-section max-dimensions flex-col-center">
        <div><div class="h2 mb-3">Sign In</div></div> <!-- page title -->

        <div class="startup_button">  <!-- navigate to startup -->
          <a href="index.html">
            <img src="style/user_image.png">
          </a>
          <div id="admin_name">
          </div>
        </div>

        <form id="login-form-admin" class="bordered">
          <div class="mb-3 flex-col">
            <label for="login-form-admin-name"> Name: </label>
            <input
              id="login-form-admin-name"
              name="name"
              type="text"
              required
            />
          </div>
          <div class="flex-col">
            <label for="login-form-admin-password"> Password: </label>
            <input
              id="login-form-admin-password"
              type="password"
              name="password"
              autocomplete
              required
            />
          </div>
          <div class="mt-3 flex-col-center">
            <input type="submit" value="login" />
          </div>
        </form>
      </div>


      <!-- Admin Home -->
      <div id="admin-home-section" class="hidden page-section">
        <h1 class="page_title"> Home </h1> <!-- page title -->

        <div class="startup_button">  <!-- navigate to startup -->
          <a href="index.html"> <img src="style/user_image.png"> </a>
          <div id="admin_name"> <span data-inner-admin-name>n/a</span> </div> <!-- admin name -->
        </div>

        <div class="admin_buttons">
          <button id="navigate-btn-create-lot-section" class="mb-3"> Create Lot </button>
          <button id="navigate-btn-manage-lots-section" class="mb-3"> Manage Lot </button>
          <button id="navigate-btn-pending-requests-section" class="mb-3"> Pending Requests </button>
          <button id="navigate-btn-manage-drivers-section" class="mb-3"> Manage Users </button>
          <button id="navigate-btn-messages-section" class="mb-3"> Messages </button>
        </div>

        <div onclick="history.back()" class="back_button"> <!-- back button -->
          <img src="style/back_arrow.png">
          <p> Back</p>
        </div>

      </div>

      <!-- Create Lot -->
      <div id="lot-creation-section" class="hidden page-section flex-col-center max-dimensions">

        <div class="h2 mb-3">Create Lot</div> <!-- page title -->
        
        <div class="startup_button">  <!-- navigate to startup -->
          <a href="index.html"> <img src="style/user_image.png"> </a>
          <div id="admin_name"> <span data-inner-admin-name>n/a</span> </div> <!-- admin name -->
        </div>

        <form id="register-form-lot" class="bordered">
          <div class="mb-3 flex-col">
            <label for="register-form-lot-name"> Name:</label>
            <input
              id="register-form-lot-name"
              type="text"
              name="name"
              required
            />
          </div>
          <div class="mb-3 flex-col">
            <label for="register-form-lot-coordinate"> Coordinate:</label>
            <input
              id="register-form-lot-coordinate"
              type="text"
              name="coordinate"
              required
            />
          </div>
          <div class="flex-col">
            <label for="register-form-lot-capacity"> Capacity:</label>
            <input
              id="register-form-lot-capacity"
              type="number"
              name="capacity"
              required
            />
          </div>
          <div class="mt-3 flex-col-center">
            <input type="submit" value="register" />
          </div>
        </form>

        <div onclick="history.back()" class="back_button"> <!-- back button -->
          <img src="style/back_arrow.png">
          <p> Back</p>
        </div>

      </div>

      <!-- Manage Lot -->
      <div id="lot-selection-section" class="hidden page-section flex-col-center max-dimensions">

        <div class="h2 mb-3"> Manage Lot </div> <!-- page title -->
        
        <div class="startup_button">  <!-- navigate to startup -->
          <a href="index.html"> <img src="style/user_image.png"> </a>
          <div id="admin_name"> <span data-inner-admin-name>n/a</span> </div> <!-- admin name -->
        </div>

        <div class="content-injection flex-col child-btn-mb-3 admin_buttons" id = "scroll"> </div> 

        <div onclick="history.back()" class="back_button"> <!-- back button -->
          <img src="style/back_arrow.png">
          <p> Back</p>
        </div>

      </div>

      <!-- Selected lot grid section -->
      <div id="lot-selected-section" class="hidden page-section flex-col-center max-dimensions">



        <div class="startup_button">  <!-- navigate to startup -->
          <a href="index.html"> <img src="style/user_image.png"> </a>
          <div id="admin_name"> <span data-inner-admin-name>n/a</span> </div> <!-- admin name -->
        </div>

        <div id="lot-selected-section-child-1">
          <div>
            <div> <h4>Details</h4> </div>
            <div class="space-between">
              <span>ID:&nbsp;</span>
              <span data-inner-lot-uid>n/a</span>
            </div>
            <div class="space-between">
              <span>Coordinate:&nbsp;</span>
              <span data-inner-lot-coordinate>n/a</span>
            </div>
            <div class="space-between">
              <span>Total Spaces:&nbsp;</span>
              <span data-inner-lot-spaces>0</span>
            </div>
            <div class="space-between">
              <span>Opened Spaces:&nbsp;</span>
              <span data-inner-spot-opened>0</span>
            </div>
            <div class="space-between">
              <span>Occupied Spaces:&nbsp;</span>
              <span data-inner-spot-occupied>0</span>
            </div>
            <div class="space-between">
              <span>Reserved Spaces:&nbsp;</span>
              <span data-inner-spot-reserved>0</span>
            </div>
          </div>

          <div class="content-injection bordered"></div>

          <div>
            <div>
              <div><h4>Selected Spot</h4></div>
              <div class="space-between">
                <span>ID: </span><span data-inner-spot-uid>n/a</span>
              </div>
              <div class="space-between">
                <span>Status: </span><span data-inner-spot-state>n/a</span>
              </div>
            </div>
            <div class="space-between">
              <button id="action-btn-spot-reserve" disabled>Reserve</button>
              <button id="action-btn-spot-open" disabled>Open</button>
            </div>
          </div>
        </div>

        <div id="admin-nav-btn-group">
          <button id="navigate-btn-create-lot-section"> Create Lot </button>
          <button id="navigate-btn-manage-lots-section"> Manage Lot </button>
          <button id="navigate-btn-pending-requests-section"> Pending Requests </button>
          <button id="navigate-btn-manage-drivers-section"> Manage Users </button>
          <button id="navigate-btn-messages-section"> Messages </button>
        </div>

        <div onclick="history.back()" class="back_button"> <!-- back button -->
          <img src="style/back_arrow.png">
          <p> Back</p>
        </div>
        
      </div>

      <!-- Admin actionable requests section -->
      <div id="admin-requests-section" class="hidden page-section flex-col-center max-dimensions">

        <div class="h2 mb-3"> Pending Requests </div> <!-- page title -->

        <div class="startup_button">  <!-- navigate to startup -->
          <a href="index.html"> <img src="style/user_image.png"> </a>
          <div id="admin_name"> <span data-inner-admin-name>n/a</span> </div> <!-- admin name -->
        </div>

        <form id="action-form-admin-requests-selection" class="bordered">
          <div class="content-injection"></div>
          <div>
            <input
              id="action-btn-request-automate"
              type="button"
              value="Automate Selection"
              class="m-3"
            />
            <input
              id="action-btn-request-accept"
              type="button"
              value="Accept Selection"
              class="m-3"
            />
            <input
              id="action-btn-request-reject"
              type="button"
              value="Reject Selection"
              class="m-3"
            />
          </div>
        </form>

        <div id="admin-nav-btn-group">
          <button id="navigate-btn-create-lot-section"> Create Lot </button>
          <button id="navigate-btn-manage-lots-section"> Manage Lot </button>
          <button id="navigate-btn-manage-drivers-section"> Manage Users </button>
          <button id="navigate-btn-messages-section"> Messages </button>
        </div>
      </div>

      <!-- Driver management section -->
      <div id="driver-management-section" class="hidden page-section flex-col-center max-dimensions">

        <div class="startup_button">  <!-- navigate to startup -->
          <a href="index.html"> <img src="style/user_image.png"> </a>
          <div id="admin_name"> <span data-inner-admin-name>n/a</span> </div> <!-- admin name -->
        </div>

        <div class="h2 mb-3">Manage Drivers</div>

        <div class="content-injection bordered"></div>

        <div id="admin-nav-btn-group">
          <button id="navigate-btn-create-lot-section"> Create Lot </button>
          <button id="navigate-btn-manage-lots-section"> Manage Lot </button>
          <button id="navigate-btn-pending-requests-section"> Pending Requests </button>
          <button id="navigate-btn-messages-section"> Messages </button>
        </div>
      </div>

      <!-- Admin messages section -->
      <div id="admin-messages-section" class="hidden page-section flex-col-center max-dimensions">
        
        <div class="startup_button">  <!-- navigate to startup -->
          <a href="index.html"> <img src="style/user_image.png"> </a>
          <div id="admin_name"> <span data-inner-admin-name>n/a</span> </div> <!-- admin name -->
        </div>

        <div class="h2 mb-3">Admin Messages</div>

        <div class="mb-3">
          <button id="action-btn-admin-new-message">New Message</button>
          <button id="action-btn-admin-inbox-messages">Inbox</button>
        </div>

        <div id="admin-inbox-messages-tab">
          <div class="content-injection bordered"></div>
        </div>

        <div id="admin-new-message-tab" class="hidden bordered">
          <form id="send-form-message-admin">
            <div class="flex-col mb-3">
              <label for="send-form-message-admin-to-user-uid">To: </label>
              <select
                id="send-form-message-admin-to-user-uid"
                name="user-uid"
                multiple
                required
              >
                <option value="">--Please choose--</option>
              </select>
            </div>
            <div class="flex-col mb-3">
              <label for="send-form-message-admin-title">Title: </label>
              <input
                id="send-form-message-admin-title"
                name="title"
                type="text"
                required
              />
            </div>
            <div class="flex-col mb-3">
              <label for="send-form-message-admin-content">Message: </label>
              <textarea
                id="send-form-message-admin-content"
                cols="30"
                rows="5"
                name="content"
                required
              ></textarea>
            </div>
            <input type="submit" value="send" class="mt-3" />
          </form>
        </div>

        <div id="admin-nav-btn-group">
          <button id="navigate-btn-create-lot-section">Create Lot</button>
          <button id="navigate-btn-manage-lots-section">Manage Lot</button>
          <button id="navigate-btn-pending-requests-section">
            Pending Requests
          </button>
          <button id="navigate-btn-manage-drivers-section">Manage Users</button>
        </div>
      </div>

      <div id="busy-spinner" class="hidden"></div>
      <div id="notification"></div>
      <!-- helpers
      <button
        id="navigate-btn-admin-home"
        class="hidden"
        onclick="javascript:location.hash='admin-home-section'"
      >
        Home
      </button> -->
      
    </div>

    <script type="module" src="script/pms.js"></script>
    <script type="text/javascript" src="script/index.js" defer></script>
  </body>
</html>
