<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link rel="stylesheet" href="style/main.css" />
    <title>PMS - driver</title>
  </head>
  <body>
    <div class="container">
      <!-- driver login section -->
      <div
        id="driver-login-section"
        class="page-section max-dimensions flex-col-center"
      >
        <div><div class="h2 mb-3">Sign In</div></div>

        <form id="login-form-driver" class="bordered">
          <div class="mb-3 flex-col">
            <label for="login-form-driver-email"> Email </label>
            <input
              id="login-form-driver-email"
              type="email"
              name="email"
              required
            />
          </div>
          <div class="mb-3 flex-col">
            <label for="login-form-driver-password"> Password </label>
            <input
              id="login-form-driver-password"
              type="password"
              name="password"
              autocomplete
              required
            />
          </div>
          <div class="mt-3 flex-row-center">
            <input class="m-3" type="submit" value="login" />
            <input
              class="m-3"
              type="button"
              value="new user"
              onclick="javascript:location.hash='driver-register-section'"
            />
          </div>
        </form>
      </div>

      <!-- driver registration section -->
      <div
        id="driver-register-section"
        class="hidden page-section flex-col-center max-dimensions"
      >
        <div><div class="h2 mb-3">Register</div></div>

        <form id="register-form-driver" class="bordered">
          <div class="mb-3 flex-col">
            <label for="register-form-driver-name"> Name </label>
            <input
              id="register-form-driver-name"
              type="text"
              name="name"
              required
            />
          </div>
          <div class="mb-3 flex-col">
            <label for="register-form-driver-email"> Email </label>
            <input
              id="register-form-driver-email"
              type="email"
              name="email"
              required
            />
          </div>
          <div class="mb-3 flex-col">
            <label for="register-form-driver-password"> Password </label>
            <input
              id="register-form-driver-password"
              type="password"
              name="password"
              autocomplete
              required
            />
          </div>
          <div class="mt-3 flex-row-center">
            <input type="submit" value="join" />
            <input
              class="m-3"
              type="button"
              value="existing user"
              onclick="javascript:location.hash='driver-login-section'"
            />
          </div>
        </form>
      </div>

      <!-- driver home section -->
      <div
        id="driver-home-section"
        class="hidden page-section flex-col-center max-dimensions"
      >
        <span data-inner-driver-name>n/a</span>

        <div id="upcoming-request-banner-wrapper">
          <div class="content-injection"></div>
        </div>

        <div class="flex-col">
          <button class="navigate-btn-driver-manage-requests-section mb-3">
            Manage Requests
          </button>
          <button class="navigate-btn-manage-payment-section mb-3">
            Manage Payment
          </button>
          <button class="navigate-btn-driver-messages-section mb-3">
            Messages
          </button>
          <button class="navigate-btn-check-in hidden mb-3" disabled>
            Check In
          </button>
          <button class="navigate-btn-check-out hidden mb-3" disabled>
            Check Out
          </button>
        </div>
      </div>

      <!-- driver request management section -->
      <div
        id="driver-request-management-section"
        class="hidden page-section flex-col-center max-dimensions"
      >
        <span data-inner-driver-name>n/a</span>

        <div><div class="h2 mb-3">Manage Request</div></div>

        <div class="mb-3">
          <button id="action-btn-driver-request-registration">
            New Request
          </button>
          <button id="action-btn-driver-request-history">History</button>
        </div>

        <div id="driver-request-history-tab">
          <div class="content-injection bordered"></div>
          <div class="request-color-key-wrapper">
            <span class="request-color-key request-pending">pending</span>
            <span class="request-color-key request-accepted">accepted</span>
            <span class="request-color-key request-rejected">rejected</span>
            <span class="request-color-key request-inuse">in-use</span>
            <span class="request-color-key request-expired">expired</span>
          </div>
        </div>

        <div id="driver-request-registration-tab" class="hidden bordered">
          <div class="content-injection flex-col mb-3"></div>

          <form id="register-form-request" class="flex-col">
            <div class="mb-3 flex-col">
              <label for="register-form-request-lot-uid"> Parking Lots </label>
              <select
                id="register-form-request-lot-uid"
                name="lot-uid"
                required
              >
                <option value="">--Please choose an option--</option>
              </select>
            </div>
            <div class="mb-3 flex-col">
              <label for="register-form-request-payment-uid"> Payment </label>
              <select
                id="register-form-request-payment-uid"
                name="payment-uid"
                required
              >
                <option value="">--Please choose an option--</option>
              </select>
            </div>
            <div class="mb-3 flex-col">
              <label for="register-form-request-start"> Start </label>
              <input
                id="register-form-request-start"
                type="datetime-local"
                name="start"
                required
              />
            </div>
            <div class="mb-3 flex-col">
              <label for="register-form-request-end"> End </label>
              <input
                id="register-form-request-end"
                type="datetime-local"
                name="end"
                required
              />
            </div>
            <div
              class="register-request-price-container mb-3"
              data-inner-request-cost
            >
              <span class="register-request-price-text">Â£ 0.0</span>
            </div>
            <input type="submit" value="Pay" />
          </form>
        </div>
        <div class="driver-nav-btn-group">
          <button class="navigate-btn-manage-payment-section mb-3">
            Manage Payment
          </button>
          <button class="navigate-btn-driver-messages-section mb-3">
            Messages
          </button>
        </div>
      </div>

      <!-- payment registration section -->
      <div
        id="driver-payment-management-section"
        class="hidden page-section flex-col-center max-dimensions"
      >
        <span data-inner-driver-name>n/a</span>

        <div class="h2 mb-3">Manage Payments</div>

        <div class="content-injection mb-3 bordered"></div>

        <form id="register-form-payment" class="flex-col bordered">
          <div class="flex-col mb-3">
            <label for="register-form-payment-name"> Name </label>
            <input
              id="register-form-payment-name"
              type="text"
              name="name"
              required
            />
          </div>
          <div class="flex-col mb-3">
            <label for="register-form-payment-card-no"> Card No. </label>
            <input
              id="register-form-payment-card-no"
              type="text"
              name="card-no"
              required
            />
          </div>
          <div class="flex-col mb-3">
            <label for="register-form-payment-ccv"> CCV </label>
            <input
              id="register-form-payment-ccv"
              type="text"
              name="ccv"
              required
            />
          </div>
          <div class="flex-col mb-3">
            <label for="register-form-payment-expiry-date"> Expiry Date </label>
            <input
              id="register-form-payment-expiry-date"
              type="month"
              name="expiry-date"
              required
            />
          </div>
          <input type="submit" value="add" />
        </form>

        <div class="driver-nav-btn-group">
          <button class="navigate-btn-driver-manage-requests-section mb-3">
            Manage Requests
          </button>
          <button class="navigate-btn-driver-messages-section mb-3">
            Messages
          </button>
        </div>
      </div>

      <!-- Driver message section -->
      <div
        id="driver-messages-section"
        class="hidden page-section flex-col-center max-dimensions"
      >
        <span data-inner-driver-name>n/a</span>

        <div class="h2 mb-3">Driver Messages</div>

        <div class="mb-3">
          <button id="action-btn-driver-new-message">New Message</button>
          <button id="action-btn-driver-inbox-messages">Inbox</button>
        </div>

        <div id="driver-inbox-messages-tab">
          <div class="content-injection bordered"></div>
        </div>

        <div id="driver-new-message-tab" class="hidden bordered">
          <form id="send-form-message-driver">
            <div class="flex-col mb-3">
              <label for="send-form-message-driver-title"> Title </label>
              <input
                id="send-form-message-driver-title"
                name="title"
                type="text"
                required
              />
            </div>
            <div class="flex-col mb-3">
              <label for="send-form-message-driver-content"> Message </label>
              <textarea
                id="send-form-message-driver-content"
                cols="30"
                rows="5"
                name="content"
                required
              ></textarea>
            </div>
            <input type="submit" value="send" />
          </form>
        </div>
        <div class="driver-nav-btn-group">
          <button class="navigate-btn-driver-manage-requests-section mb-3">
            Manage Requests
          </button>
          <button class="navigate-btn-manage-payment-section mb-3">
            Manage Payment
          </button>
        </div>
      </div>

      <!-- helpers -->
      <button
        class="hidden navigate-btn-driver-home"
        onclick="javascript:location.hash='driver-home-section'"
      >
        Home
      </button>
      <div id="busy-spinner" class="hidden"></div>
      <div id="notification"></div>
    </div>

    <script type="module" src="script/pms.js"></script>
    <script type="text/javascript" src="script/index.js" defer></script>
  </body>
</html>
