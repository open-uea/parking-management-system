<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link rel="stylesheet" href="style/main.css" />
    <title>PMS</title>
  </head>
  <body>
    <div class="container">
      <!-- section -->
      <div class="hidden">
        <form id="register-form-driver">
          <label for="register-form-driver-name"> Name </label>
          <input id="register-form-driver-name" type="text" name="name" />
          <label for="register-form-driver-email"> Email </label>
          <input id="register-form-driver-email" type="email" name="email" />
          <label for="register-form-driver-password"> Password </label>
          <input
            id="register-form-driver-password"
            type="password"
            name="password"
            autocomplete
          />
          <input type="submit" value="register" />
        </form>
      </div>

      <!-- section -->
      <div class="hidden">
        <form id="login-form-driver">
          <label for="login-form-driver-email"> Email </label>
          <input id="login-form-driver-email" type="email" name="email" />
          <label for="login-form-driver-password"> Password </label>
          <input
            id="login-form-driver-password"
            type="password"
            name="password"
            autocomplete
          />
          <input type="submit" value="login" />
        </form>
      </div>

      <!-- section -->
      <div class="hidden">
        <form id="register-form-payment">
          <label for="register-form-payment-name"> Name </label>
          <input id="register-form-payment-name" type="text" name="name" />
          <label for="register-form-payment-card-no"> Card No. </label>
          <input
            id="register-form-payment-card-no"
            type="text"
            name="card-no"
          />
          <label for="register-form-payment-ccv"> CCV </label>
          <input id="register-form-payment-ccv" type="text" name="ccv" />
          <label for="register-form-payment-expiry-date"> Expiry Date </label>
          <input
            id="register-form-payment-expiry-date"
            type="month"
            name="expiry-date"
          />
          <input type="submit" value="register" />
        </form>
      </div>

      <!-- section -->
      <div class="hidden">
        <form id="register-form-request">
          <label for="register-form-request-lot-uid"> Parking Lots </label>
          <select id="register-form-request-lot-uid" name="lot-uid">
            <option value="">--Please choose an option--</option>
          </select>
          <label for="register-form-request-payment-uid"> Payment </label>
          <select id="register-form-request-payment-uid" name="payment-uid">
            <option value="">--Please choose an option--</option>
          </select>
          <label for="register-form-request-start"> Start </label>
          <input
            id="register-form-request-start"
            type="datetime-local"
            name="start"
          />
          <label for="register-form-request-end"> End </label>
          <input
            id="register-form-request-end"
            type="datetime-local"
            name="end"
          />
          <input type="submit" value="send" />
        </form>
      </div>

      <!-- section -->
      <div class="hidden">
        <form id="send-form-message-driver">
          <label for="send-form-message-driver-title"> Title </label>
          <input id="send-form-message-driver-title" name="title" type="text" />
          <label for="send-form-message-driver-content"> Message </label>
          <textarea
            id="send-form-message-driver-content"
            cols="30"
            rows="5"
            name="content"
          ></textarea>
          <input type="submit" value="send" />
        </form>
      </div>

      <!-- helpers -->
      <div id="notification"></div>
      <div id="busy-spinner" class="hidden"></div>
      <button
        id="navigate-btn-driver-home"
        class="hidden"
        onclick="javascript:location.hash='driver-home-section'"
      >
        Home
      </button>
    </div>

    <script type="module" src="script/pms.js"></script>
    <script type="text/javascript" src="script/index.js" defer></script>
  </body>
</html>
